<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />

    <!-- Tailwind Elements styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

    <!-- Tailwind CSS config -->
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Roboto", "sans-serif"],
                    body: ["Roboto", "sans-serif"],
                    mono: ["ui-monospace", "monospace"],
                },
            },
            corePlugins: {
                preflight: false,
            },
        };
    </script>

    <script src="/js/ui.js"></script>
</head>

<body>
    <div class="wrap">

        <!-- header -->
        <header id="header" class="header">
            <script>
                $('#header').load('/include/header.html')
            </script>
        </header>
        <!-- // header -->

        <!-- content -->
        <div class="wrapping">
            <main id="content" class="content">

                <!-- // content -->
                <!-- Wide center column -->
                <main class="wrapper flex mx-auto">

                    <!-- 좌측 -->
                    <aside id="left_card" class="w-[22%] h-screen mr-4">
                        <script>
                            $('#left_card').load('/include/left.html')
                        </script>
                    </aside>

                    <!-- to김지현 여기서부터 작성! -->
                    <section id="center_card" class="center_card  h-screen">
                        <!-- picture -->
                        <div id="picture"
                            class="picture w-full h-screen rounded-[20px] overflow-hidden shadow-lg bg-[#FAFAFA]">
                            <!-- picture 영역 padding 적용 -->
                            <div class="px-6 py-5">
                                <div class="font-bold text-xl mb-3">방명록</div>
                                
                            </div>
                        </div>
                    
                    </section>

                    <!-- 우측 -->
                    <aside id="right_card" class="w-[26%]  h-full ml-4">

                        <!-- 이웃목록 -->
                        <section id="neighbor" class="neighbor">
                            <script>
                                $('#neighbor').load('/include/right.html')
                            </script>
                        </section>

                        <!-- 최근인기상품 -->
                        <section id="hot_product" class="hot_product">
                            <script>
                                $('#hot_product').load('/include/right_bottom.html')
                            </script>
                        </section>


                    </aside>
                </main>

            </main>
        </div>

    </div>
</body>

</html>
