<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- css 호출 -->
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/css/home.css">

    <!-- tailwind css 호출 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jquery호출 -->
    <script src="/js/jquery-3.6.0.min.js"></script>

    <!-- js 호출 -->
    <script src="/js/ui.js"></script>

</head>

<body>
    <div class="wrap">

        <!-- header -->
        <header id="header" class="header">
            <script>
                $('#header').load('/include/header.html')
            </script>
        </header>
        <!-- // header -->

        <!-- content -->
        <div class="wrapping">
            <main id="content" class="content">

                <!-- // content -->
                <!-- Wide center column -->
                <main class="wrapper flex mx-auto">

                    <!-- 좌측 -->
                    <aside id="left_card" class="w-[22%] h-screen mr-4">
                        <script>
                            $('#left_card').load('/include/left.html')
                        </script>
                    </aside>

                    <!-- 사진 가운데 -->
                    <section id="center_card" class="center_card  h-screen">
                        <!-- picture -->
                        <div id="picture"
                            class="picture w-full h-fit rounded-[20px] overflow-hidden shadow-lg bg-[#FAFAFA]">
                            <!-- picture 영역 padding 적용 -->
                            <div class="px-6 py-5">
                                <div class="font-bold text-xl mb-3">나의 농장</div>
                                <div class="image-container">
                                    <img id="image_main" class="image h-[300px] rounded-md mb-3 bg-gray-800"
                                        src="/img/farmMain.jpg" alt="Sunset in the mountains">
                                </div>
                                <!-- Four columns -->
                                <div class="flex">
                                    <item class="w-1/4 bg-gray-500 mr-3 rounded-[5px]">
                                        <img id="im1" class="image-item" src="/img/farm1.jpg"
                                            alt="Sunset in the mountains">
                                    </item>
                                    <item class="w-1/4 bg-gray-400  mr-3 rounded-[5px]">
                                        <img class="image-item" src="/img/Logo_farmerin.svg"
                                            alt="Sunset in the mountains">
                                    </item>
                                    <item class="w-1/4 bg-gray-500  mr-3 rounded-[5px]">
                                        <img class="image-item" src="/img/식품 검색.png" alt="Sunset in the mountains">
                                    </item>
                                    <item class="w-1/4 bg-gray-400 rounded-[5px]">
                                        <img class="image-item" src="/img/farm1.jpg" alt="Sunset in the mountains">
                                    </item>
                                </div>
                            </div>
                        </div>
                        <!-- 방명록 -->
                        <div id="guest_book"
                            class="guest_book w-full h-[35%] rounded-[20px] overflow-hidden shadow-lg bg-[#FAFAFA]">
                            <div class="px-6 py-4">
                                <div class="font-bold text-xl mb-2">방명록</div>
                                <p class="text-gray-700 text-base">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla!
                                    Maiores
                                    et perferendis eaque, exercitationem praesentium nihil.
                                </p>
                            </div>
                        </div>
                    </section>

                    <!-- 우측 -->
                    <aside id="right_card" class="w-[26%]  h-full ml-4">

                        <!-- 이웃목록 -->
                        <section id="neighbor" class="neighbor">
                            <script>
                                $('#neighbor').load('/include/right.html')
                            </script>
                        </section>



                        <!-- 최근인기상품 -->
                        <section id="hot_product" class="hot_product">
                            <script>
                                $('#hot_product').load('/include/right_bottom.html')
                            </script>
                        </section>


                    </aside>
                </main>

            </main>
        </div>

    </div>
</body>

</html>
